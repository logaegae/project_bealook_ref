<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IcoMoon Demo</title>
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="demo-files/demo.css"> -->
    <link rel="stylesheet" href="style.css"></head>
    <style>
        body {
          padding: 0;
          margin: 0;
          font-size: 1em;
          background: #fff;
        }
        a {text-decoration: none;}
        .svg-box {overflow:hidden; padding:50px;}
        .svg-btn  {display:block; float:left; margin-left: 20px;}
        .icon-svg  {font-size:50px; background: #959595;  border-radius: 50%;}
        .svg-btn:hover .icon-svg {background: #ccc;}
        .icon-svg:before {color:#fff;}
    </style>
<body>
    <div class="svg-box">
        <a class="svg-btn" href="#none" title="인스타그램 바로가기">
            <span class="icon-svg icon-svg-instagram"></span>
        </a>

        <a class="svg-btn" href="#none" title="트위터 바로가기">
            <span class="icon-svg icon-svg-twitter"></span>
        </a>

        <a class="svg-btn" href="#none" title="페이스북 바로가기">
            <span class="icon-svg icon-svg-facebook"></span>
        </a>

        <a class="svg-btn" href="#none" title="유투브 바로가기">
            <span class="icon-svg icon-svg-youtube"></span>
        </a>

        <a class="svg-btn" href="#none" title="네이버 블로그 바로가기">
            <span class="icon-svg icon-svg-naverblog"></span>
        </a>

        <a class="svg-btn" href="#none" title="티스토리 블로그 바로가기">
            <span class="icon-svg icon-svg-tistoryblog"></span>
        </a>

        <a class="svg-btn" href="#none" title="홈페이지 바로가기">
            <span class="icon-svg icon-svg-homepage"></span>
        </a>

        <a class="svg-btn" href="#none" title="밴드 바로가기">
            <span class="icon-svg icon-svg-band"></span>
        </a>

        <a class="svg-btn" href="#none" title="카카오 플러스 바로가기">
            <span class="icon-svg icon-svg-kakaoplus"></span>
        </a>

        <a class="svg-btn" href="#none" title="카카오 스토리 바로가기">
            <span class="icon-svg icon-svg-kakaostory"></span>
        </a>
    </div>
</body>
</html>
