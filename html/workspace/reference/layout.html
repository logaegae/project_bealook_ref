<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/layout.css" type="text/css" />
    <script>
        $(document).ready(function(){
            var select = $("select#fontFamily");
    
    		select.change(function(){
    			var select_name = $(this).children("option:selected").text();
    			$(this).siblings("label").text(select_name);
    		});
    		
    		 var select = $("select#fontSize");
    
    		select.change(function(){
    			var select_name = $(this).children("option:selected").text();
    			$(this).siblings("label").text(select_name);
    		});
    		
    		function toolTxtMovement(e){
    		    e.show().animate({
    		        'opacity': '1',
    		        'top':'30px'
    		    },100)
    		}
    		
    		$('.txt-click').click(function(){
    		    toolTxtMovement($('.tool-txt-01'));
    		})
        })
    </script>
</head>
<body class="layout">
    <div class="wrapper">
        <div class="header">
            <div class="menu">
                <!--<span></span>-->
                <!--<span></span>-->
                <!--<span></span>-->
            </div>
            <div class="actions">
                <span>
                    <button type="button" class="btn btn-icon btn-undo" title="실행 취소">실행 취소</button>
                    <button type="button" class="btn btn-icon btn-redo" title="다시 실행">다시 실행</button>
                </span>
                <button type="button" class="btn btn-txt btn-preview">미리보기</button>
                <button type="button" class="btn btn-txt btn-save">저장하기</button>
            </div>
        </div>
        
        <div class="tool-common tool-txt tool-txt-01">
            <div class="select-box bl">
				<label for="fontFamily">Noto Sans</label>
				<select name="s01" id="fontFamily" required="required">
				    <option selected>Noto Sans</option>
                    <option>나눔고딕</option>
                    <option>나눔바른고딕</option>
                    <option>한겨례체</option>
                    <option>정음체</option>
                    <option>대한체</option>
                    <option>이롭게바탕체</option>
				</select>
			</div>
			<div class="select-box">
				<label for="fontSize">제목 1 (30pt)</label>
				<select name="s02" id="fontSize" required="required">
				    <option>제목 1 (30pt) </option>
                    <option>제목 2 (25pt)</option>
                    <option>제목 3 (20pt)</option>
                    <option>본문 1 (15pt)</option>
                    <option>본문 2 (12pt)</option>
				</select>
			</div>
            
            <button type="button" title="두껍게" class="btn btn-icon btn-bold">두껍게</button>
            <button type="button" title="이탤릭" class="btn btn-icon btn-italic">이탤릭</button>
            <button type="button" title="가운데 줄" class="btn btn-icon btn-linethrough">가운데 줄</button>
            <button type="button" title="밑 줄" class="btn btn-icon btn-underline">밑 줄</button>
            <button type="button" title="글씨 색" class="btn btn-icon btn-color">글씨 색</button>
            <button type="button" title="배경 " class="btn btn-icon btn-bgcolor">배경 색</button>
            <button type="button" title="좌측 정" class="btn btn-icon btn-ta-left">좌측 정렬</button>
            <button type="button" title="가운데 정렬" class="btn btn-icon btn-ta-center">가운데 정렬</button>
            <button type="button" title="우측 정" class="btn btn-icon btn-ta-right">우측 정렬</button>
            <button type="button" title="글머리 불릿" class="btn btn-icon btn-ul">글머리 불릿</button>
            <button type="button" title="글머리 숫자" class="btn btn-icon btn-ol">글머리 숫자</button>
        </div>

                <p>에디팅 래퍼런스</p><br><br>
